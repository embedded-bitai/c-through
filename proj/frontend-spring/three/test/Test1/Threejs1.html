<script type="module">

    //  three.js 위치 import 하기
    import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r119/build/three.module.js';

    //  그려줄 위치 설정하기
    const canvas = document.querySelector('#c');
    const renderer = new THREE.WebGLRenderer({canvas});
    renderer.setSize (window.innerWidth, window.innerHeight);

    const fov = 536;
    const aspect = 2;  // the canvas default
    const near = 0.1;
    const far = 0;
    let r = 0;
    let cube = new Array();
    let k = 0;
    //  카메라 보이는 크기 설정하기
    const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
    //  카메라 위치 설정하기
    camera.position.z = 1

    //  좌표계 설정
    const scene = new THREE.Scene();
    //  배경색 설정
    scene.background = new THREE.Color( 0xff00ff);
    //  ctx.save()
    //  ctx.restore
    function Cyc (x, y) {
        //  한변의 길이
        const radius = 0.5;
        //  segments 각형( 최소 3각형)
        const segments = 25;
        //  무엇으로 그려줄 지 설정히기
        const geometry = new THREE.CircleBufferGeometry(radius, segments);
        //  그려줄 것 색 설정히기
        const material = new THREE.MeshBasicMaterial({ color: 0x000088 })
        //  색가 그릴 것을 합쳐주기
        cube[i] = new THREE.Mesh(geometry, material)
        //  중심에서부터 x 축으로 옮겨주기
        cube[i].position.x = x;
        //  중심에서부터 y 축으로 옮겨주기
        cube[i].position.y = y;
        //  좌표계에다가 그려주기
        scene.add(cube[i])
    }
    //  점 찍기
    function recy () {
        for(let i = 0; i < 1800; i = i + 1)
        {
            k += 0.2
            r = (Math.random() * 25 + 1)
            let x = r * Math.cos( k * (Math.PI / 180) )
            let y = r * Math.sin( k * (Math.PI / 180) )

            const radius = 0.5;
            //  segments 각형( 최소 3각형)

            //  무엇으로 그려줄 지 설정히기
            const geometry = new THREE.CircleBufferGeometry(radius, segments);
            //  그려줄 것 색 설정히기
            const material = new THREE.MeshBasicMaterial({ color: 0x000088 })
            //  색가 그릴 것을 합쳐주기
            cube[i] = new THREE.Mesh(geometry, material)
            //  중심에서부터 x 축으로 옮겨주기
            cube[i].position.x = x;
            //  중심에서부터 y 축으로 옮겨주기
            cube[i].position.y = y;
            //  좌표계에다가 그려주기
            scene.add(cube[i])
        }
        renderer.render(scene, camera)

        for(let j = 0; j<cube.length; j++) {
            console.log("1")
            scene.remove(cube[j])
            cube[j].geometry.dispose();
            cube[j].material.dispose();
            cube[j] = undefined;
        }

        requestAnimationFrame(recy)
    }
    //  카메라와 좌표계 그려주기
    renderer.render(scene, camera)
    requestAnimationFrame(recy)
